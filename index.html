<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank Global</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/ocean-blurred.jpg') no-repeat center center/cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #181818;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }
        /* Dropdown Fix */
        .dropdown select {
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h2>Shark Tank Global</h2>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="investors.html">Investors</a>
            <div class="dropdown">
                <select onchange="location = this.value;">
                    <option value="#">Country</option>
                    <option value="countries/india/india.html">India</option>
                    <option value="countries/us/us.html">USA</option>
                    <option value="countries/australia/australia.html">Australia</option>
                </select>
            </div>
        </div>
    </header>

    <h2>Welcome to Shark Tank Global</h2>
    <p>Explore different Shark Tank franchises from across the world.</p>

    <footer>
        <p>&copy; 2025 Shark Tank Global | Made with ❤️</p>
    </footer>
</body>
</html>
