<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank Global</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .country-dropdown {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .country-dropdown img {
            width: 40px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            right: 20px;
            top: 50px;
        }
        .dropdown-menu li {
            padding: 5px 10px;
        }
        .dropdown-menu li a {
            text-decoration: none;
            color: black;
        }
        .dropdown-menu.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shark Tank Global - Company Tracker</h1>
        <div class="country-dropdown" onclick="toggleDropdown()">
            <img src="images/globe-icon.png" alt="Select Country">
            <ul class="dropdown-menu" id="countryMenu">
                <li><a href="countries/india.html">India</a></li>
                <li><a href="countries/us.html">United States</a></li>
                <li><a href="countries/australia.html">Australia</a></li>
            </ul>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="investors.html">Investors</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Explore Shark Tank Startups from Around the World!</h2>
        <div class="country-images">
            <img src="images/india.jpg" alt="Shark Tank India">
            <img src="images/us.jpg" alt="Shark Tank US">
            <img src="images/australia.jpg" alt="Shark Tank Australia">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Shark Tank Global | Made with ash ❤️</p>
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById('countryMenu').classList.toggle('show');
        }
        window.onclick = function(event) {
            if (!event.target.matches('.country-dropdown img')) {
                document.getElementById('countryMenu').classList.remove('show');
            }
        }
    </script>
</body>
</html>
