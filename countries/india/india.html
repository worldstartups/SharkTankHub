<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank India</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #E0E0E0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #181818;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }

        /* Season Tabs */
        .season-tabs {
            display: flex;
            gap: 25px;
            padding-left: 40px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .season-tab {
            cursor: pointer;
            transition: 0.3s;
        }
        .season-tab:hover, .season-tab.active {
            text-decoration: underline;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            padding: 15px 40px;
            justify-content: flex-start;
            align-items: center;
            background: #181818;
        }
        .filters select, .filters input {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
        }
        .filters label {
            font-size: 14px;
        }

        /* Company Cards */
        .company-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .company-card {
            background: rgba(255, 255, 255, 0.12);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            width: 280px;
            text-align: center;
            transition: 0.3s;
        }
        .company-card:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            background: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>Shark Tank India</h2>
        <div class="nav-buttons">
            <a href="../../index.html">Home</a>
            <a href="../../about.html">About</a>
            <a href="../../investors.html">Investors</a>
            <div class="dropdown">
                <select onchange="location = this.value;">
                    <option value="#">Country</option>
                    <option value="india.html" selected>India</option>
                    <option value="../us/us.html">USA</option>
                    <option value="../australia/australia.html">Australia</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Horizontal Season Tabs -->
    <div class="season-tabs">
        <span class="season-tab active" onclick="fetchSeasonData('season1.json', this)">Season 1</span>
        <span class="season-tab" onclick="fetchSeasonData('season2.json', this)">Season 2</span>
        <span class="season-tab" onclick="fetchSeasonData('season3.json', this)">Season 3</span>
        <span class="season-tab" onclick="fetchSeasonData('season4.json', this)">Season 4</span>
    </div>

    <!-- Filters Section -->
    <div class="filters">
        <label>Category: 
            <select id="categoryFilter" onchange="applyFilters()">
                <option value="">All</option>
            </select>
        </label>
        <label>Investor: 
            <select id="investorFilter" onchange="applyFilters()">
                <option value="">All</option>
            </select>
        </label>
        <label>Valuation: 
            <input type="number" id="minValuation" placeholder="Min ₹Cr" style="width: 80px;" oninput="applyFilters()">
            <input type="number" id="maxValuation" placeholder="Max ₹Cr" style="width: 80px;" oninput="applyFilters()">
        </label>
    </div>

    <!-- Season Content -->
    <div id="season-container" class="company-container">
        <p>Loading companies...</p>
    </div>

    <footer>
        <p>&copy; 2025 Shark Tank Global | Made with ❤️</p>
    </footer>

    <script>
        let currentSeasonData = [];

        async function fetchSeasonData(seasonFile, element) {
            try {
                // Remove active class from all tabs and set new one
                document.querySelectorAll('.season-tab').forEach(tab => tab.classList.remove('active'));
                element.classList.add('active');

                const response = await fetch(seasonFile);
                currentSeasonData = await response.json();
                populateFilters(currentSeasonData);
                displayCompanies(currentSeasonData);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('season-container').innerHTML = "<p>Failed to load companies.</p>";
            }
        }

        function populateFilters(companies) {
            const categorySet = new Set();
            const investorSet = new Set();

            companies.forEach(company => {
                categorySet.add(company.category);
                if (company.investor) investorSet.add(company.investor);
            });

            document.getElementById('categoryFilter').innerHTML = `<option value="">All</option>` +
                [...categorySet].map(category => `<option value="${category}">${category}</option>`).join('');

            document.getElementById('investorFilter').innerHTML = `<option value="">All</option>` +
                [...investorSet].map(investor => `<option value="${investor}">${investor}</option>`).join('');
        }

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const investor = document.getElementById('investorFilter').value;
            const minVal = parseFloat(document.getElementById('minValuation').value) || 0;
            const maxVal = parseFloat(document.getElementById('maxValuation').value) || Infinity;

            const filteredCompanies = currentSeasonData.filter(company => {
                return (!category || company.category === category) &&
                    (!investor || company.investor === investor) &&
                    (parseFloat(company.valuation.replace('₹', '').replace('Cr', '')) >= minVal) &&
                    (parseFloat(company.valuation.replace('₹', '').replace('Cr', '')) <= maxVal);
            });

            displayCompanies(filteredCompanies);
        }

        function displayCompanies(companies) {
            const container = document.getElementById('season-container');
            container.innerHTML = '';

            if (companies.length === 0) {
                container.innerHTML = "<p>No companies found.</p>";
                return;
            }

            companies.forEach(company => {
                const card = document.createElement('div');
                card.classList.add('company-card');
                card.innerHTML = `
                    <h3>${company.name}</h3>
                    <p><strong>Category:</strong> ${company.category}</p>
                    <p><strong>Investor:</strong> ${company.investor || 'N/A'}</p>
                    <p><strong>Valuation:</strong> ${company.valuation}</p>
                `;
                container.appendChild(card);
            });
        }

        // Load Season 1 by default
        fetchSeasonData('season1.json', document.querySelector('.season-tab.active'));
    </script>
</body>
</html>
