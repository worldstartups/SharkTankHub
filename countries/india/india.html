<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank India</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #E0E0E0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #181818;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }

        /* Season Tabs */
        .season-tabs {
            display: flex;
            gap: 25px;
            padding-left: 40px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .season-tab {
            cursor: pointer;
            transition: 0.3s;
        }
        .season-tab:hover, .season-tab.active {
            text-decoration: underline;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            padding: 20px 40px;
            flex-wrap: wrap;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #181818;
            color: white;
            cursor: pointer;
        }

        /* Table Design */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #181818;
            color: #E0E0E0;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        th {
            background: #0073e6;
            color: white;
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            background: #121212;
        }
    </style>
</head>
<body>
    <header>
        <h2>Shark Tank India</h2>
        <div class="nav-buttons">
            <a href="../../index.html">Home</a>
            <a href="../../about.html">About</a>
            <a href="../../investors.html">Investors</a>
            <div class="dropdown">
                <select onchange="location = this.value;">
                    <option value="#">Country</option>
                    <option value="india.html" selected>India</option>
                    <option value="../us/us.html">USA</option>
                    <option value="../australia/australia.html">Australia</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Horizontal Season Tabs -->
    <div class="season-tabs">
        <span class="season-tab active" onclick="fetchSeasonData('season1.json')">Season 1</span>
        <span class="season-tab" onclick="fetchSeasonData('season2.json')">Season 2</span>
        <span class="season-tab" onclick="fetchSeasonData('season3.json')">Season 3</span>
        <span class="season-tab" onclick="fetchSeasonData('season4.json')">Season 4</span>
    </div>

    <!-- Filters Section -->
    <div class="filters">
        <label>Category:</label>
        <select id="categoryFilter">
            <option value="All">All</option>
        </select>

        <label>Investor:</label>
        <select id="investorFilter">
            <option value="All">All</option>
        </select>

        <label>Valuation:</label>
        <select id="valuationFilter">
            <option value="All">All</option>
            <option value="0-100">₹0 - ₹100 Cr</option>
            <option value="100-300">₹100 - ₹300 Cr</option>
            <option value="300-500">₹300 - ₹500 Cr</option>
            <option value="500-1000">₹500 - ₹1000 Cr</option>
        </select>

        <!-- Company Count Display -->
        <label><strong>Count:</strong></label>
        <span id="companyCount" style="font-weight: bold;">0</span>
    </div>

    <!-- Data Table -->
    <table id="startupTable">
        <thead>
            <tr>
                <th>Company</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Investor</th>
                <th>Valuation</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated dynamically -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2025 Shark Tank Global | Made in India ❤️</p>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="india.js"></script>
</body>
</html>
