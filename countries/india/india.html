<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank India</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #E0E0E0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #181818;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }

        /* Season Tabs (Left Aligned & Horizontal) */
        .season-tabs {
            display: flex;
            gap: 25px;
            padding-left: 40px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .season-tab {
            cursor: pointer;
            transition: 0.3s;
        }
        .season-tab:hover, .season-tab.active {
            text-decoration: underline;
        }

        /* Cards Container (HORIZONTAL STACK) */
        #season-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: flex-start; /* Align to left */
        }

        .company-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 250px; /* Set fixed width */
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="../../index.html">Home</a>
            <a href="../../about.html">About</a>
            <a href="../../investors.html">Investors</a>
            <div class="dropdown">
                <select onchange="location = this.value;">
                    <option value="#">Country</option>
                    <option value="india.html" selected>India</option>
                    <option value="us.html">USA</option>
                    <option value="australia.html">Australia</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Shark Tank India</h2>
        <p>Discover startups, investments, and their growth across different seasons.</p>
        
        <!-- Horizontal Season Tabs -->
        <div class="season-tabs">
            <div class="season-tab active" onclick="fetchSeasonData(1)">Season 1</div>
            <div class="season-tab" onclick="fetchSeasonData(2)">Season 2</div>
            <div class="season-tab" onclick="fetchSeasonData(3)">Season 3</div>
            <div class="season-tab" onclick="fetchSeasonData(4)">Season 4</div>
        </div>

        <!-- Cards will be displayed here -->
        <div id="season-container"></div>
    </div>

    <footer>
        <p>&copy; 2025 Shark Tank Global | Made with ❤️</p>
    </footer>

    <script>
        async function fetchSeasonData(season) {
            try {
                const response = await fetch(`season${season}.json`);
                const companies = await response.json();

                document.getElementById("season-container").innerHTML = companies.map(company => `
                    <div class="company-card">
                        <h3>${company.name}</h3>
                        <p>Category: ${company.category}</p>
                        <p>Revenue: ${company.revenue}</p>
                    </div>
                `).join('');

                document.querySelectorAll('.season-tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.season-tab')[season - 1].classList.add('active');

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Load Season 1 by default
        fetchSeasonData(1);
    </script>

</body>
</html>
