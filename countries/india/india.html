<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank India - Startups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shark Tank India - Startups</h1>
    </header>

    <!-- Filter Section -->
    <div class="filter-container">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
            <option value="All">All</option>
        </select>

        <label for="investorFilter">Investor:</label>
        <select id="investorFilter">
            <option value="All">All</option>
        </select>

        <label for="subcategoryFilter">Subcategory:</label>
        <select id="subcategoryFilter">
            <option value="All">All</option>
        </select>
    </div>

    <!-- Embedded Datawrapper Table -->
    <div class="table-container">
        <iframe 
            title="Shark Tank India Startups"
            aria-label="Table"
            id="datawrapper-chart"
            src="https://datawrapper.dwcdn.net/Snw41/1/"
            scrolling="no"
            frameborder="0"
            style="border: none; width: 100%; height: 2600px;"
            data-external="1">
        </iframe>
    </div>

    <script src="india.js"></script>
</body>
</html>
