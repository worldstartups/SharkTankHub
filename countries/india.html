<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank India</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black; /* Removed background image */
            color: white;
            text-align: center;
        }
        .tabs-section {
            background: black;
            padding: 15px 0;
            margin-top: 0; /* Removed additional margin */
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tab {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .tab:hover, .tab.active {
            background: rgba(255, 255, 255, 0.5);
        }
        .season-content {
            display: none;
            padding: 20px;
        }
        .season-content.active {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .company-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
            margin: 10px;
            width: 280px;
            backdrop-filter: blur(5px);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: black;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-buttons a, .nav-buttons select {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: black;
            padding: 10px;
        }
    </style>
</head
